<div class="jumbotron">
  <h1>Login</h1>
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="email" type="email" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group text-center">
      <button ng-click="login()" type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
</div>
