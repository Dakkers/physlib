<div class="jumbotron">
  <h1>Books</h1>
  <form role="form">
    <div>
      <div ng-repeat="cat in physicsCategories" class="checkbox checkbox-inline checkbox-primary">
        <input type="checkbox" id="{{'checkbox'+$index}}" checked>
        <label for="{{'checkbox'+$index}}">{{cat}}</label>
      </div>
    </div>

  </form>
</div>

 <div ng-repeat="(cat, books) in allBooks">
    <h2>{{cat}}</h2>
    <div ng-repeat="(ISBN, info) in books">
      
      <div class="row marketing">
        <div class="col-md-10">
          <h3>{{info.name}}</h3>
          <h4>{{info.author}}</h4>
          <p>Status: {{info.signedOut}}</p>
        </div>
        <div class="col-md-2">
          <button ng-if="!info.signedOut" ng-click="attemptSignout(ISBN)" class="btn btn-primary">Sign out</button>
          <button ng-if="info.signedOut" ng-click="attemptRequest(ISBN)"  class="btn btn-success">Request</button>
        </div>
      </div>
      <hr>

    </div>
 </div>

<div class="row marketing">
   <button class="btn btn-primary" ng-click="CHANGEPLACES()">update shit</button>
</div>
