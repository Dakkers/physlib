<div class="jumbotron">
  <h1>Sign Up</h1>
  <div class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input ng-model="name" class="form-control" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="email" type="email" class="form-control" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">UW ID #</label>
      <div class="col-sm-10">
        <input ng-model="uwid" class="form-control" placeholder="20121337">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="password" type="password" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group text-center">
      <button ng-click="signup()" type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</div>
