<div class="jumbotron signup">
  <h1>Sign Up</h1>
  <div id="signup-inputs" class="form-horizontal text-center" role="form">
    <div class="form-group">
      <input ng-model="name" type="text" class="form-control" placeholder="Full Name"> 
    </div>
    <div class="form-group">
      <input ng-model="email" type="email" class="form-control" placeholder="Email"> 
    </div>
    <div class="form-group">
      <input ng-model="uwid" type="text" class="form-control" placeholder="UW ID #"> 
    </div>
    <div class="form-group">
      <input ng-model="password" type="password" class="form-control" placeholder="Password"> 
    </div>
    <button ng-click="signup()" type="submit" class="btn btn-primary">Sign up</button>
  </div>
</div>
